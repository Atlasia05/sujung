<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/2fd94a74da.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mypage.css">
    <title>수정마켓</title>
</head>

<body>
    <header>
        <div class="inner">
            <h1 class="logo">
                <a href="./index.html">
                    <img src="./logo.png" alt="">
                    <p class="logo_name">수정마켓</p>
                </a>
            </h1>
            <ul>
                <li>
                    <a href="https://swjb-h.goesw.kr/index.do" target="_blank">수원정보과학고 홈페이지</a>
                    <div class="line"></div>
                </li>
                <li>
                    <a href="https://www.instagram.com/swjb._.hb/" target="_blank">수원정보과학고 인스타</a>
                    <div class="line"></div>
                </li>
                <li>
                    <a href="https://swjb-h.goesw.kr/subList/31000019471" target="_blank">오늘의 급식</a>
                    <div class="line"></div>
                </li>
            </ul>
            <form class="search" method="post">
                <input type="text" name="search" id="search-form" placeholder="Search">
                <button class="icon"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </header>
    <div class="row">
        <div class="row-9">
            <!-- HTML은 여기에 맞게 페이지 만들고 CSS는 따로 <이름>.css로 만들기 -->
            <div class="profile">
                <input type="file" name="profile" id="pro" onchange="setThumbnail(event)" accept="image/*">
                <label for="pro" class="profileBox">
                    <img class="" src="./user.jpg" alt="">
                </label>
                <button class="btn noImage">No Image</button>
            </div>
            <form class="data">
                <h1>My Profile</h1>
                <div class="rowBox">
                    <h3>ID</h3>
                    <input type="text" class="read" name="id" value="Bumsin" readonly>
                </div>
                <div class="rowBox">
                    <h3>NAME</h3>
                    <input type="text" name="name" value="희망이">
                </div>
                <div class="rowBox">
                    <h3>CLASS</h3>
                    <input type="text" class="read" name="" value="30904" readonly>
                </div>
                <div class="rowBox">
                    <h3>PHONE</h3>
                    <input type="text" class="read" name="" value="010-0000-0000" readonly>
                </div>
                <div class="rowBox">
                    <h1>LINK</h1>
                </div>
                <div class="rowBox multiBox">
                    <a href="#">
                        <div class="imgBox">
                            <img src="../home.png" alt="">
                        </div>
                        <p>Home</p>
                    </a>
                    <a href="#">
                        <div class="imgBox">
                            <img src="../upload.png" alt="">
                        </div>
                        <p>Upload</p>
                    </a>
                    <a href="#">
                        <div class="imgBox">
                            <img src="../soon.jpg" alt="">
                        </div>
                        <p>Soon</p>
                    </a>
                </div>
                <div class="rowBox btnes">
                    <div class="btn can">CANSLE</div>
                    <div class="btn save">SAVE</div>
                </div>
            </form>
        </div>
        <div class="row-3">
            <form class="login">
                <h1>회원정보</h1>
                <input type="text" name="uid" id="uid" placeholder="ID">
                <input type="password" name="pass" id="pass" placeholder="PASSWORD">
                <div class="btns">
                    <button class="btn" type="submit">로그인</button>
                    <a href="#" class="btn">회원가입</a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>Copyright 2023. (project-sujung-market) All pictures cannot be copied without permission.</p>
    </footer>
    <script src="./mypage.js"></script>
</body>

</html>
